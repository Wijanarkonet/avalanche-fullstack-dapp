<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Core Wallet dApp</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Core Wallet dApp</h1>
        <p class="subtitle">Avalanche Fuji Testnet</p>

        <div class="button-group">
            <button id="connectBtn">Connect Wallet</button>
            <button id="disconnectBtn">Disconnect</button>
        </div>

        <div class="divider"></div>

        <div class="info">
            <div class="row">
                <span>Status</span>
                <span id="status" class="badge">Not Connected</span>
            </div>

            <div class="row">
                <span>Wallet</span>
                <span id="wallet" class="value">-</span>
            </div>


            <div class="row">
                <span>Network</span>
                <span id="network">-</span>
            </div>

            <div class="row">
                <span>Balance</span>
                <span id="balance">-</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
